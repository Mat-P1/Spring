<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <main>

        <div class="container">
            <h3>Employee Directory</h3>
            <hr>

            <p class="h4 mb-4">Save Employee</p>

            <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">

                <label>
                    <input type="hidden" th:field="*{id}">
                </label>
                <label class="form-control mb-2 w-25">
                    <input type="text" th:field="*{firstName}" class="w-100" placeholder="First name">
                </label>
                <label class="form-control mb-2 w-25">
                    <input type="text" th:field="*{lastName}" class="w-100" placeholder="Last name">
                </label>
                <label class="form-control mb-2 w-25">
                    <input type="text" th:field="*{email}" class="w-100" placeholder="Email">
                </label>

                <button type="submit" class="btn btn-info col-2">Save</button>
            </form>

            <hr>

            <a th:href="@{/employees/list}">Back to employees list</a>
        </div>

    </main>

</body>
</html>

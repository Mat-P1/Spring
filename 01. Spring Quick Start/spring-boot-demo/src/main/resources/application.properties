# Exposing actuator endpoints

# "*" wildcard used to expose all actuator endpoints
# management.endpoints.web.exposure.include=*

# Can also expose individual endpoints with a comma-delimited list
# management.endpoints.web.exposure.include=health,info

# Disable endpoint exposition
# management.endpoints.web.exposure.exclude=health,info

management.info.env.enabled=true
info.app.name=Spring Boot Demo
info.app.description=Application created with the sole purpose of having an overall view of Spring (Boot) and its many functionalities
info.app.version=1.0.0

#
# Define my custom properties
#

coach.name=Mickey Lion
team.name=The Lion Club

# Change Spring Boot embedded server pot
server.port=7070

# Set the context path of the application
# All requests should be prefixed with this address
server.servlet.context-path=/springbootdemo

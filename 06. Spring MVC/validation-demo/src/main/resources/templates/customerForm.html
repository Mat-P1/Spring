<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <style>
        .error {color: red}
    </style>
</head>

<body>
    <i>Fill out the form. Asterisk (*) means required</i>
    <br><br>

    <form th:action="@{processForm}" th:object="${customer}" method="POST">

        First name: <label><input type="text" th:field="*{firstName}"/></label>
        <br><br>

        Last name (*): <label><input type="text" th:field="*{lastName}"/></label>
        <!--Add erro message if present-->
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
        <br><br>

        Free passes: <label><input type="text" th:field="*{freePasses}"/></label>
        <!--Add erro message if present-->
        <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error"></span>
        <br><br>

        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
